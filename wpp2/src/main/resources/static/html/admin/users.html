<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - CheckInn Admin</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
<div class="admin-layout">
  <aside class="admin-sidebar">
    <div class="logo">
      <h1>Check<span>Inn</span></h1>
      <span class="admin-badge">Admin</span>
    </div>
    <nav class="admin-nav">
      <ul>
        <li>
          <a href="dashboard.html">
            <span class="nav-icon">📊</span>
            Dashboard
          </a>
        </li>
        <li class="active">
          <a href="users.html">
            <span class="nav-icon">👥</span>
            Users
          </a>
        </li>
        <li>
          <a href="rooms.html">
            <span class="nav-icon">🏨</span>
            Rooms
          </a>
        </li>
        <li>
          <a href="bookings.html">
            <span class="nav-icon">📅</span>
            Bookings
          </a>
        </li>
        <li>
          <a href="reports.html">
            <span class="nav-icon">📈</span>
            Reports
          </a>
        </li>
        <li>
          <a href="settings.html">
            <span class="nav-icon">⚙️</span>
            Settings
          </a>
        </li>
      </ul>
    </nav>
    <div class="admin-sidebar-footer">
      <a href="../index.html" target="_blank">View Site</a>
      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
  </aside>

  <main class="admin-main">
    <header class="admin-header">
      <div class="header-title">
        <h1>User Management</h1>
      </div>
      <div class="admin-user">
        <span id="admin-name">Admin</span>
        <div class="admin-avatar">A</div>
      </div>
    </header>

    <div class="admin-content">
      <div class="content-header">
        <div class="filter-options">
          <select id="userRoleFilter">
            <option value="all">All Roles</option>
            <option value="client">Clients</option>
            <option value="admin">Admins</option>
          </select>
          <select id="userStatusFilter">
            <option value="all">All Statuses</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <div class="search-box">
            <input type="text" id="userSearch" placeholder="Search users...">
            <button id="searchBtn">🔍</button>
          </div>
        </div>
        <button id="addUserBtn" class="btn-primary">Add User</button>
      </div>

      <div class="users-table-container">
        <table class="admin-table users-table">
          <thead>
          <tr>
            <th>
              <input type="checkbox" id="selectAllUsers">
            </th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Registered</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="usersList">
          <!-- Users will be populated by JavaScript -->
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button class="pagination-btn" disabled>Previous</button>
        <div class="pagination-pages">
          <button class="pagination-page active">1</button>
          <button class="pagination-page">2</button>
          <button class="pagination-page">3</button>
        </div>
        <button class="pagination-btn">Next</button>
      </div>
    </div>
  </main>
</div>

<!-- Add User Modal -->
<div id="addUserModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Add New User</h2>
    <form id="addUserForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="userRole">Role</label>
        <select id="userRole" name="userRole" required>
          <option value="client">Client</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-secondary" id="cancelAddUser">Cancel</button>
        <button type="submit" class="btn-primary">Add User</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Edit User</h2>
    <form id="editUserForm">
      <input type="hidden" id="editUserId">

      <div class="form-group">
        <label for="editFullName">Full Name</label>
        <input type="text" id="editFullName" name="editFullName" required>
      </div>

      <div class="form-group">
        <label for="editEmail">Email</label>
        <input type="email" id="editEmail" name="editEmail" required>
      </div>

      <div class="form-group">
        <label for="editUserRole">Role</label>
        <select id="editUserRole" name="editUserRole" required>
          <option value="client">Client</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="editUserStatus">Status</label>
        <select id="editUserStatus" name="editUserStatus" required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="form-group">
        <label for="editPassword">New Password (leave blank to keep current)</label>
        <input type="password" id="editPassword" name="editPassword">
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-secondary" id="cancelEditUser">Cancel</button>
        <button type="submit" class="btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script src="../../js/main.js"></script>
<script src="../../js/auth.js"></script>
<script src="../../js/admin.js"></script>
</body>
</html>
